<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문(제1형식)</title>
</head>
<body>
    <pre>
        1. if문 제1형식
        if(조건식){
            조건식이 참일때 실행
        }
        조건식이 참일때 코드블록 안에 프로그램 실행
        조건식이 거짓일때 if문을 종료한다.
    </pre>
    <hr>
    <script>
        // 외부로부터 점수data를 받아서 그 점수가 80점 이산이면 "합격"이라고 출력해주는 프로그램
        
        let score = prompt("점수를 입력하세요")

        if(score>=80){
            alert("고객님이 입력하신 점수는 " + score + "점은 합격입니다")
        }
    </script>
</body>
</html>
