<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문(제2형식)</title>
</head>
<body>
    <pre>
        if문 제2형식
        if(조건문){
            조건문이 참일때 실행
        }else{조건문이 거질일때 실행
        }
    </pre>
    <hr>
    // 외부로부터 점수data를 받아서 그 점수가 80점 이산이면 "합격", 아니면 "불합격"이라고 출력해주는 프로그램

    <script>
        let jumsu = prompt("점수를 입력해주세요")
        let res = ''
        if(jumsu>=80){
            res="합격"
        }else{
            res = "불합격"
        } 
        
        alert("고객님이 입력하신 점수는 " + jumsu + "는" + res + " 입니다")
    </script>
    
</body>
</html>
