<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>if문(제3형식)</title>
    </head>
    <body>
        <!-- 2번 문제 -->
        <!-- 나이를 입력받아서 성년/미년성자를 구별하는 프로그램 -->
    
    <script>
        // 자료받기
        let age = prompt("나이를 입력해주세요")
        let res = ''

        // 처리
        if(age>19){
            res = "성년자"
        }else{
            res = "미성년자"
        }

        // 출력
        document.write("고객님의 나이 " + age + "살 = " + res + "입니다")
    </script>



</body>
</html>
