<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문(제2형식) 응용</title>
</head>
<body>
    <script>
        // 외부로부터 숫자data를 입력받아서 짝수/홀수를 판단하는 프로그램

        // 자료받기
        let num = prompt("숫자를 입력하세요")
        let res = ''
        // 데이터를 가공(처리)
        if(num%2==0){
            res = "짝수"
        }else{
            res = "홀수"
        }

        // 출력
        alert("고객님이 입력하신 숫자 " + num + "는 " + res + "입니다")

    </script>
</body>
</html>
