<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실적자료</title>
    <style>
        h1{text-align: center; color: #001546;}
        
        table{
            width: 1100px;
            margin: auto;
            border-spacing: 0;
            border-collapse: collapse;
            }
        
            th{
                height: 60px; 
                background-color: #fafafa;
                border-top: 3px solid; color: #001546;
                border-bottom: 1px solid #bdbdbd;
            }

            td{
                height: 53px;
                background-color: #fff;
                border-bottom: 1px solid #dfdfdf;
                text-align: center;
                padding: 3px;
            }
            .hhh{text-align: left;}
            .last{background-color: #fafafa;}

        caption{text-align: left; font-size: 12px; padding-bottom: 20px;}
    </style>
</head>
<body>
    <h1>실적자료</h1>
    
    <table>
        <caption>총 80건</caption>
        <!-- 열의 너비를 미리 설정 -->
        <colgroup>
            <col width="125">
        <col width="191">
        <col width="*">
        <col width="150">
        </colgroup>
        <thead>
            <tr>
                <th>연도</th>
                <th>구분</th>
                <th>제목</th>
                <th>원본보기</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025</td>
                <td>영업실적</td>
                <td class="hhh">2025년 3분기 영업실적 Data Sheet (영문)</td>
                <td><img src="./images/btn_down.JPG" alt="다운로드버튼"></td>
            </tr>
            <tr>
                <td>2025</td>
                <td>영업실적</td>
                <td class="hhh">2025년 3분기 영업실적 Data Sheet (국문)</td>
                <td><img src="./images/btn_down.JPG" alt="다운로드버튼"></td>
            </tr>
            <tr>
                <td>2025</td>
                <td>영업실적</td>
                <td class="hhh">2025년 3분기 영업실적</td>
                <td><img src="./images/btn_down.JPG" alt="다운로드버튼"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="last" colspan="4">+ 더보기 (20/80)</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
