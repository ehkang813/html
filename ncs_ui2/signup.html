<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{
      width:100%;
      font-family:'Noto Sans KR', sans-serif;
      background:#fff;
      color:#111;
    }

    /* ===== Header ===== */
    .header{
      height:60px;
      display:flex;
      align-items:center;
      gap:16px;
      padding:0 16px;
      border-bottom:1px solid #eee;
    }

    .back-btn{
      background:none;
      border:none;
      padding:0;
      display:flex;
      align-items:center;
      cursor:pointer;
    }

    .back-btn img{
      width:20px;
      height:20px;
      display:block;
    }

    .title{
      font-size:20px;
      font-weight:600;
      display:flex;
      align-items:center;
      transform:translateY(1px); /* 시각 보정 */
    }

    /* ===== Container ===== */
    .container{
      max-width:420px;
      margin:0 auto;
      padding:16px 20px 40px;
    }

    /* ===== Form ===== */
    .form-group{
      margin-bottom:24px;
    }

    .label{
      font-size:14px;
      font-weight:500;
      margin-bottom:6px;
    }

    .input{
      width:100%;
      height:48px;
      border:1px solid #eee;
      border-radius:8px;
      padding:0 12px;
      font-size:14px;
    }

    .input::placeholder{color:#bbb;}

    .inline{
      display:flex;
      gap:8px;
    }

    .cert-btn{
      width:96px;
      height:48px;
      border:none;
      border-radius:8px;
      background:#e0e0e0;
      color:#999;
      font-size:11px;
      flex-shrink:0;
    }

    /* ===== Agreements ===== */
    .agree{
      margin:24px 0;
      font-size:14px;
    }

    .agree label{
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:10px;
    }

    .sub{
      margin-left:22px;
      font-size:13px;
      color:#555;
    }

    /* ===== Submit ===== */
    .submit{
      width:100%;
      height:52px;
      border:none;
      border-radius:12px;
      background:#e0e0e0;
      color:#aaa;
      font-size:16px;
      font-weight:600;
    }
  </style>
</head>

<body>

<header class="header">
  <button class="back-btn" onclick="history.back()">
    <img src="./images/back.png" alt="뒤로가기" />
  </button>
  <h1 class="title">회원가입</h1>
</header>

<div class="container">

  <!-- 이메일 -->
  <div class="form-group">
    <div class="label">아이디(이메일)</div>
    <div class="inline">
      <input class="input" type="email" id="userEmail" placeholder="이메일 주소" />
      <button class="cert-btn">중복확인</button>
    </div>
  </div>

  <!-- 비밀번호 -->
  <div class="form-group">
    <div class="label">비밀번호</div>
    <input class="input" type="password" id="userPw" placeholder="비밀번호" />
  </div>

  <div class="form-group">
    <div class="label">비밀번호 확인</div>
    <input class="input" type="password" id="userPwConfirm" placeholder="비밀번호 확인" />
  </div>

  <!-- 이름 -->
  <div class="form-group">
    <div class="label">이름</div>
    <input class="input" type="text" id="userName" placeholder="이름을 입력해주세요" />
  </div>

  <!-- 휴대전화 -->
  <div class="form-group">
    <div class="label">휴대전화 번호</div>
    <div class="inline">
      <input class="input" type="tel" id="userPhone" placeholder="- 구분없이 입력" />
      <button class="cert-btn">인증번호 전송</button>
    </div>
  </div>

  <div class="form-group">
    <div class="label">인증번호</div>
    <input class="input" type="text" id="userCert" placeholder="인증번호 입력" />
  </div>

  <!-- 약관 -->
  <div class="agree">
    <label>
      <input type="checkbox" id="agreeAll" />
      모두 동의합니다.
    </label>

    <div class="sub">
      <label><input type="checkbox" id="agreeTerms" /> 이용약관 동의</label>
      <label><input type="checkbox" id="agreePrivacy" /> 개인정보 취급방침 동의</label>
      <label><input type="checkbox" id="agreeMarketing" /> 마케팅 정보 수신 동의</label>
    </div>
  </div>

  <button class="submit" id="signupBtn">회원가입</button>

</div>

<script>
  /* ===== 약관 전체 동의 ===== */
  const agreeAll = document.getElementById('agreeAll');
  const agreeItems = [
    document.getElementById('agreeTerms'),
    document.getElementById('agreePrivacy'),
    document.getElementById('agreeMarketing')
  ];

  agreeAll.addEventListener('change', () => {
    agreeItems.forEach(item => item.checked = agreeAll.checked);
  });

  agreeItems.forEach(item => {
    item.addEventListener('change', () => {
      agreeAll.checked = agreeItems.every(chk => chk.checked);
    });
  });

  /* ===== 회원가입 버튼 ===== */
  document.getElementById('signupBtn').addEventListener('click', () => {
    const email = userEmail.value.trim();
    const pw = userPw.value.trim();
    const pwConfirm = userPwConfirm.value.trim();
    const name = userName.value.trim();
    const phone = userPhone.value.trim();
    const cert = userCert.value.trim();

    if (!email || !pw || !pwConfirm || !name || !phone || !cert) {
      alert('모든 필수 입력사항을 입력해 주세요.');
      return;
    }

    if (pw !== pwConfirm) {
      alert('비밀번호가 일치하지 않습니다.');
      return;
    }

    if (!agreeTerms.checked || !agreePrivacy.checked) {
      alert('필수 약관에 동의해 주세요.');
      return;
    }

    location.href = './login.html';
  });
</script>

</body>
</html>
