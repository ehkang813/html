<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        table{
            border: 1px solid #dcdcdc;
            width: 635px;
            margin: auto;
            border-spacing: 0;
            border-collapse: collapse;
            border-top: 2px solid #333;
            border-left: none;
            border-right: none;
        }
        th{
            border: 1px solid #dcdcdc;
            background-color: #f8f8f8;
            color: #343434;
            height: 27px;  
            font-size: 14px;
            border-left: none;
        }

        td{
            border: 1px solid #dcdcdc;
            text-align: center; font-size: small;
            color: #5d5d5d;
            border-left: none;
        }

        .ta1{width: 191px;}
        .ta2{width: 274px;}
        .ta3{width: 170px; border-right: none;}
        .ta4{border-right: none;}
        .ta5{height: 47px;}
        .ta6{height: 67px;}
        .ta7{text-align: left;}


    </style>
</head>
<body>
    <table>
        <tr>
            <th class="ta1">프로그램명</th>
            <th class="ta2">기능</th>
            <th class="ta3">수동설치</th>
        </tr>
        <tr>
            <td class="ta5">암호화 프로그램 <br> (AhnLab Safe Transaction)</td>
            <td class="ta7">온라인을 통해 처리되는 모든 정보를 보호하는 <br> 프로그램 (메모리보호 및 방화벽 기능)</td>
            <td class="ta4"><button>다운로드</button></td>
        </tr>
        <tr>
            <td class="ta5">키보드 보안 프로그램 <br> (KOS)</td>
            <td class="ta7">키보드를 통해 입력되는 정보유출(keylog)등의 <br> 해킹툴로 부터 보호하는 프로그램</td>
            <td class="ta4"><BUtton>다운로드</BUtton></td>
        </tr>
        <tr>
            <td class="ta6">공동인증프로그램 <br> (Sign Korea Certification <br> Toolkit)</td>
            <td class="ta7">공동인증 로그인과 거래내역에 대한 전자서명을 <br>위한 프로그램입니다.</td>
            <td class="ta4"><BUtton>다운로드</BUtton></td>
        </tr>       
    </table>
</body>
</html>
