<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 외부로부터 썹씨(c)온도를 숫자로 입력받아서 화씨(f)온도로 변환해주는 프로그램을 작성
        // 고객님이 입력하신 섭씨 25도는 화씨로 00 입니다.

        let Celsius = prompt("썹시(c) 온도를 숫자로 입력해주세요")
        // let Fahrenheit = 33.8

        let degree = ( Celsius * 1.8 ) + 32

        alert("고객님이 입력하신 섭씨 " + Celsius + "도는 화씨(f)로 " + degree + "도 입니다." )

    </script>
</body>
</html>
