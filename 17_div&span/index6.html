<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올림피아드</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            width: 640px;
            margin: 0 auto;
            border: 2px solid #fa0300;
            padding: 41px 20px 16px;
        }
        div h1{
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            background-color: #ffff00;
            padding: 14px 0px 10px;
            margin-bottom: 24px;
        }
        div .txt1{
            font-size: 18px; 
            font-weight: 300;
            color: #0004f3;
            margin-bottom: 20px;}
        div .txt2{
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        div h2{
            text-align: center;
            font-size: 24px;
            font-weight: 400;
            background-color: #d3d3d3;
            padding: 7px 0px;
            margin-bottom: 22px;
        }
        div ul li{
            margin-left: 43px;
            font-size: 16px;
            font-weight: 300;
        }
        div ul{margin-bottom: 30px;}
        div p{
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 40px;}
        div .last{
            margin-bottom: 32px;
        }
        div span{
            background-color: #850082; color: #fff;
            font-size: 13px;
            padding: 3px 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>한국 영재 올림피아드</h1>
        <p class="txt1">한국 영재 올림피아드(Korea Olympiad for the Gifted Studentes)는...</p>
        <p class="txt2">(↑클릭하면 자세한 설명으로 이동합니다.)</p>
        <h2>대회 개요</h2>
        <ul>
            <li>대회일시</li>
            <li>대회일시</li>
            <li>대회일시</li>
        </ul>
        <p>한국 영재 올림히아트에 참가하는 학생 여러분들을 진심으로 환영하며 격려를 아끼지 않습니다.</p>
        <p class="last">과학에 관심있고 재능있는 여러분들의 도전을 응원하겠습니다!!</p>
        <span>이벤트</span>
        <span>이벤트</span>
        <span>이벤트</span>
    </div>
</body>
</html>
