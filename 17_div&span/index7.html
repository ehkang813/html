<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카라멜 마끼아또</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            margin: 0 auto;
            width: 600px;
            border: 1px solid #dbdbdb;
            padding: 20px 9px 30px;
        }
        div h1{
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }
        div h2{
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 18px;
        }
        div ul li{
            margin-left: 30px;
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 2px;
        }
        div span{
            font-size: 16px;
            font-style: italic;
            font-weight: 300;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div>
        <h1>카라멜 마끼아또</h1>
        <h2>제품 영양 정보</h2>
        <ul>
            <li>1회 제공량 : <span>200kal</span></li>
            <li>포화지방 : <span>4.5g</span></li>
            <li>카페인 : <span>75mg</span></li>
        </ul>
    </div>
</body>
</html>
