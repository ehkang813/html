<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div&span</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            width: 320px;
            border: 1px solid #000;
            padding: 40px 12px;
        }
        h1{margin-bottom: 40px;}
        p{margin-bottom: 50px; font-size: 20px; color: #0000dd;}
        .last{margin-bottom: 0;}
        div span{font-size: 34px; font-weight: 900; color: #fe0005;}
    </style>
</head>
<body>
    <div>
        <h1>표준 <span>웹</span> 기술</h1>
        <P><span>H</span>TML</P>
        <P><span>C</span>SS</P>
        <P class="last"><span>J</span>avascript</P>
    </div>
</body>
</html>
