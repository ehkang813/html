<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div박스</title>
    <style>
        /* 여백 초기화 작업 (전체 tag에 모두 주기)*/
        *{margin: 0; padding: 0;}

        div{
            width: 510px; 
            border: 5px solid #000; 
            background-color: #fea500;
            margin-bottom: 22px;
            /* 안쪽여백 상하좌우 16px */
            padding: 16px;
            /* 안쪽여백 상하24px 좌우16px */
            padding: 24px 16px;
            /* 안쪽여백 상36px 좌우4px 하24px */
            padding: 36px 4px 24px;
            /* 안쪽여백 상8px 우16px 하24px 좌32px (시계방향) */
            padding: 8px 16px 24px 32px;
        }
        
    </style>
</head>
<body>
    <div>
        <h1>애국가</h1>
    </div>
    <div>
        <p>
            동해물과 백두산이 마르도 닳도록 <br>
            하느님이 보우하사 우리나라만세 <br>
            무궁화 삼천리 화려강산 <br>
            대한사랑 대한으로 길이보전하게
        </p>
    </div>
</body>
</html>
