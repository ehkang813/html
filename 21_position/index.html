<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공중에 띄어서 배치하는 포지션</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>position 익히기</h1>
    <p>position은 요소를 공중에 띄어서 원하는 위치에 배치할때 사용</p>
    <ol>
        <li>static -> 기본값 해제</li>
        <li>absolute -> 절대적 위치.  웹브라우져 기준으로 배치</li>
        <li>relative -> 상대적 위치. 다른 요소 기준으로 배치</li>
        <li>fixed -> 요소를 고정시킬때</li>
        <li>z-index -> 포지션으로 띄어진 요소끼리 레이어 순서 바꿀때</li>
        <li>left, rigth, top, bottom 명령으로 원하는 위치에 배치한다.</li>
    </ol>
    <hr>
    <div class="box1">box1</div>
    <div class="box2">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
    </div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>
</html>
