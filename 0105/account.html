<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 정보</title>

  
  <link rel="stylesheet" href="./css/account.css" />
</head>
<body>

  <!-- Header (로그인 디자인 그대로) -->
<header class="header">
  <button class="back-btn" id="backBtn"><img src="images/back.png" alt="뒤로가기"></button>
  <h1 class="title">나의 정보</h1>
</header>

  <!-- Main -->
  <main class="account">

    <!-- 프로필 카드 -->
    <section class="account-card profile">
      <div class="icon-circle">
        <!-- <img src="./images/profile.png" alt="유저"> -->
      </div>
      <div class="text">
        <!-- <span class="label">계정 세부 정보</span> -->
        <strong>Kang Eunhye</strong>
      </div>
      <img class="arrow" src="./images/next.png" alt="다음">
    </section>

    <!-- 메뉴 리스트 -->
    <section class="account-list">

      <button class="account-item">
        <!-- <img src="./images/icon_machine.svg"> -->
        <span>커넥티드 머신</span>
        <img class="arrow" src="./images/next.png" alt="다음">
      </button>

      <button class="account-item">
        <!-- <img src="./images/icon_order.svg"> -->
        <span>주문 내역</span>
        <img class="arrow" src="./images/next.png" alt="다음">
      </button>

      <button class="account-item">
        <!-- <img src="./images/icon_home.svg"> -->
        <span>주소</span>
        <img class="arrow" src="./images/next.png" alt="다음">
      </button>

      <button class="account-item">
        <!-- <img src="./images/icon_bell.svg"> -->
        <span>정보 수신 항목 설정</span>
        <img class="arrow" src="./images/next.png" alt="다음">
      </button>

      <button class="account-item">
        <span>FAQ 및 주문 취소</span>
        <img class="arrow" src="./images/next.png" alt="다음">
      </button>

      <button class="account-item">
        <span>개인정보 보호 및 데이터 공유</span>
        <img class="arrow" src="./images/next.png" alt="다음">
      </button>

      <button class="account-item">
        <span>법적 고지사항</span>
        <img class="arrow" src="./images/next.png" alt="다음">
      </button>

    </section>

    <!-- 로그아웃 -->
    <section class="account-logout">
      <button class="account-item logout">
        <span>로그아웃</span>
        <!-- <img src="./images/icon_logout.svg"> -->
      </button>
      <p class="version">App v.1.89.11.12611 · KR · iOS 26.1</p>
    </section>

  </main>

  <!-- Bottom Nav (기존 그대로) -->
  <nav class="bottom-nav">
    <!-- 기존 탭바 구조 재사용 -->
  </nav>

<script src="./js/account.js"></script>

</body>
</html>
