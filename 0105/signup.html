<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>

  <!-- Web Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

<header class="header has-back">
  <button class="back-btn" id="backBtn">
    <img src="images/back.png" alt="뒤로가기">
  </button>
  <h1 class="title">회원가입</h1>
</header>

<main class="container">

  <!-- 이메일 -->
  <div class="form-group">
    <label class="label">아이디(이메일)</label>
    <div class="inline">
      <input type="email" id="email" placeholder="이메일 주소 입력" />
      <button class="sub-btn">중복확인</button>
    </div>
  </div>

  <!-- 비밀번호 -->
  <div class="form-group">
    <label class="label">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호 입력" />
  </div>

  <div class="form-group">
    <label class="label">비밀번호 확인</label>
    <input type="password" id="passwordConfirm" placeholder="비밀번호 재입력" />
  </div>

  <!-- 이름 -->
  <div class="form-group">
    <label class="label">이름</label>
    <input type="text" id="name" placeholder="이름 입력" />
  </div>

  <!-- 휴대전화 -->
  <div class="form-group">
    <label class="label">휴대전화 번호</label>
    <div class="inline">
      <input type="tel" id="phone" placeholder="- 없이 입력" />
      <button class="sub-btn">인증요청</button>
    </div>
  </div>

  <div class="form-group">
    <label class="label">인증번호</label>
    <input type="text" id="cert" placeholder="인증번호 입력" />
  </div>

  <!-- 약관 -->
  <section class="agree">
    <label class="agree-all">
      <input type="checkbox" id="agreeAll" />
      전체 동의
    </label>

    <label>
      <input type="checkbox" class="agree-item" />
      이용약관 동의 (필수)
    </label>
    <label>
      <input type="checkbox" class="agree-item" />
      개인정보 처리방침 동의 (필수)
    </label>
    <label>
      <input type="checkbox" class="agree-item" />
      마케팅 정보 수신 동의 (선택)
    </label>
  </section>

  <button class="primary-btn" id="signupBtn">회원가입</button>

</main>

<script src="./js/signup.js"></script>
</body>
</html>
