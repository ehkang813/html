<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 찾기</title>

  <link rel="stylesheet" href="./css/pw.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css">
</head>
<body>

<header class="header has-back">
  <button class="back-btn" id="backBtn">
    <img src="images/back.png" alt="뒤로가기">
  </button>
  <h1 class="title">비밀번호 찾기</h1>
</header>

<main class="container">

  <!-- Tabs -->
  <div class="tabs">
    <button type="button" class="tab" id="goId">아이디 찾기</button>
    <button type="button" class="tab active">비밀번호 찾기</button>
  </div>

  <!-- Method -->
  <div class="options">
    <label>
      <input type="radio" name="method" value="phone" checked>
      휴대전화
    </label>
    <label>
      <input type="radio" name="method" value="email">
      이메일
    </label>
  </div>

  <!-- Form -->
  <form class="form" id="findPwForm">

    <input
      class="input"
      type="text"
      id="userId"
      placeholder="아이디 입력"
    >

    <!-- phone -->
    <div id="phoneForm">
      <div class="field-row">
        <input
          class="input"
          type="tel"
          id="userPhone"
          placeholder="휴대전화 입력(-없이)"
        >
        <button type="button" class="cert-btn">인증요청</button>
      </div>
    </div>

    <!-- email -->
    <div id="emailForm" class="hidden">
      <div class="field-row">
        <input
          class="input"
          type="email"
          id="userEmail"
          placeholder="이메일 입력"
        >
      </div>
    </div>

    <button
      type="submit"
      class="submit"
      id="submitBtn"
      disabled
    >
      비밀번호 재설정
    </button>

  </form>

</main>

<script src="./js/pw.js"></script>
</body>
</html>
