<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        fieldset{width: 424px; margin-bottom: 16px;}
        li{list-style: none;}
        label{padding-right: 8px;}
    </style>
</head>
<body>
    <form action="">
        <h1>회원 가입</h1>
        <fieldset>
            <legend>필수정보</legend>
            <ul>
                <li>
                    <label for="">이름 :</label><input type="text">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <ul>
                <li>
                    <label for="">생일 :</label><input type="date">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="보내기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
