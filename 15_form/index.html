<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보</title>
    <style>
        fieldset{width: 424px; margin-bottom: 16px;}
        li{list-style: none; margin-bottom: 16px;}
        .ma{margin-left: 20px;}
        .na{margin-left: 50px;}
        .id{margin-left: 35px;}
        label{padding-right: 8px;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="" class="na">이름</label><input type="text">
                </li>
                <li>
                    <label for="" class="ma">메일주소</label><input type="text">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="" class="id">아이디</label><input type="text">
                </li>
                <li>
                    <label for="" class="ma">비밀번호</label><input type="password">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="로그인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
