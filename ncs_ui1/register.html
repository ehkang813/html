<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoamOn Sign Up</title>
  <link rel="stylesheet" href="./css/register.css" />
</head>
<body>

  <div class="register-container">

    <!-- 로고 -->
    <div class="logo">
      <img src="./images/roamon_logo.png" alt="RoamOn" />
    </div>

    <!-- 아이디 -->
    <div class="input-group">
      <label>아이디</label>
      <input type="text" placeholder="아이디 입력" />
    </div>

    <!-- 비밀번호 -->
    <div class="input-group">
      <label>비밀번호</label>
      <input type="password" placeholder="비밀번호 입력" />
    </div>

    <!-- 비밀번호 확인 -->
    <div class="input-group">
      <label>비밀번호 확인</label>
      <input type="password" placeholder="비밀번호 다시 입력" />
    </div>

    <!-- 이메일 -->
    <div class="input-group">
      <label>이메일</label>
      <input type="email" placeholder="이메일 입력" />
    </div>

    <!-- 가입 버튼 -->
    <button class="btn primary" onclick="location.href='login.html'">
  회원가입 완료
</button>

    <!-- 뒤로가기 -->
    <button class="btn outline" onclick="location.href='login.html'">
  뒤로가기
</button>
  </div>

</body>
</html>
