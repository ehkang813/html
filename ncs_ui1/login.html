<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoamOn Login</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>

  <div class="login-container">

    <!-- 로고 -->
    <div class="logo">
      <img src="./images/roamon_logo.png" alt="RoamOn" />
    </div>

    <!-- 아이디 -->
    <div class="input-group">
      <label>아이디</label>
      <input type="text" placeholder="아이디를 입력해주세요" />
    </div>

    <!-- 비밀번호 -->
    <div class="input-group">
      <label>비밀번호</label>
      <input type="password" placeholder="비밀번호를 입력해주세요" />
    </div>

    <!-- 로그인 버튼 -->
    <button id="loginBtn" class="btn primary">로그인</button>

    <!-- 회원가입 -->
    <button class="btn outline" onclick="location.href='register.html'">
  회원가입
</button>


    <!-- 하단 링크 -->
    <div class="sub-links">
      <a href="#">아이디찾기</a>
      <span>|</span>
      <a href="#">비밀번호찾기</a>
      <span>|</span>
      <a href="#">둘러보기</a>
    </div>

    <!-- 간편 로그인 -->
    <div class="easy-login">
      <p>간편로그인</p>
      <div class="icons">
        <img src="./images/simple-icons_kakaotalk.png" alt="kakao" />
        <img src="./images/simple-icons_naver.png" alt="naver" />
        <img src="./images/google.png" alt="google" />
        <img src="./images/facebook.png" alt="facebook" />
      </div>
    </div>

  </div>

  <script src="./js/login.js"></script>

</body>
</html>
