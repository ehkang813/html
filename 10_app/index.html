<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>부산 맛집 정보 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 카카오맵 -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=723a28831bc100497d089cbc3a64e24f"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    }

    body {
      background: #f6f6f6;
      color: #222;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .list, .detail {
      padding: 12px;
    }

    .card {
      background: #fff;
      padding: 14px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 13px;
      color: #666;
      line-height: 1.4;
    }

    .menu {
      margin-top: 6px;
      color: #333;
      font-weight: 500;
    }

    .detail-header {
      display: flex;
      align-items: center;
      padding: 14px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .back-btn {
      margin-right: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .detail h2 {
      margin-bottom: 10px;
    }

    .detail p {
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.5;
    }

    #map {
      width: 100%;
      height: 260px;
      margin-top: 12px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header id="header">부산 맛집</header>

<!-- 목록 -->
<main id="listView" class="list"></main>

<!-- 상세 -->
<section id="detailView" class="detail hidden">
  <div class="detail-header">
    <span class="back-btn" onclick="goBack()">←</span>
    <strong>맛집 상세</strong>
  </div>

  <div id="detailContent"></div>
  <div id="map"></div>
</section>

<script>
  const SERVICE_KEY = "64dfa8ddd0226789d625e94b0537771b1f1d70d23e68899d4914267475e8398d";
  const API_URL =
    "https://apis.data.go.kr/6260000/FoodService/getFoodKr";

  let foodData = [];

  /* 목록 불러오기 */
  fetch(`${API_URL}?serviceKey=${SERVICE_KEY}&pageNo=1&numOfRows=30&resultType=json`)
    .then(res => res.json())
    .then(data => {
      foodData = data.getFoodKr.item;
      renderList();
    });

  function renderList() {
    const list = document.getElementById("listView");
    list.innerHTML = "";

    foodData.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${item.MAIN_TITLE}</h3>
        <p>주소: ${item.ADDR1}</p>
        <p class="menu">메뉴: ${item.RPRSNTV_MENU}</p>
      `;
      div.onclick = () => openDetail(item);
      list.appendChild(div);
    });
  }

  /* 상세 보기 */
  function openDetail(item) {
    document.getElementById("listView").classList.add("hidden");
    document.getElementById("detailView").classList.remove("hidden");
    document.getElementById("header").textContent = item.MAIN_TITLE;

    document.getElementById("detailContent").innerHTML = `
      <h2>${item.MAIN_TITLE}</h2>
      <p><strong>주소</strong><br>${item.ADDR1}</p>
      <p><strong>소개</strong><br>${item.ITEMCNTNTS || "정보 없음"}</p>
      <p><strong>대표메뉴</strong><br>${item.RPRSNTV_MENU}</p>
      <p><strong>문의</strong><br>${item.CNTCT_TEL || "정보 없음"}</p>
      <p><strong>운영시간</strong><br>${item.USAGE_DAY_WEEK_AND_TIME || "정보 없음"}</p>
    `;

    drawMap(item.LAT, item.LNG);
  }

  function goBack() {
    document.getElementById("detailView").classList.add("hidden");
    document.getElementById("listView").classList.remove("hidden");
    document.getElementById("header").textContent = "부산 맛집";
  }

  /* 카카오맵 */
  function drawMap(lat, lng) {
    const mapContainer = document.getElementById("map");
    const mapOption = {
      center: new kakao.maps.LatLng(lat, lng),
      level: 3
    };

    const map = new kakao.maps.Map(mapContainer, mapOption);

    new kakao.maps.Marker({
      map: map,
      position: new kakao.maps.LatLng(lat, lng)
    });
  }
</script>

</body>
</html>
