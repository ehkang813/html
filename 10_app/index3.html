<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ì—¬ê¸°ì£¼ì°¨</title>

<!-- ì¹´ì¹´ì˜¤ë§µ -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=723a28831bc100497d089cbc3a64e24f&libraries=services"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",sans-serif;
  background:#f5f5f5;
}

/* í—¤ë” */
.header{
  position:fixed;top:0;left:0;
  width:100%;height:56px;
  background:#fff;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 16px;font-weight:700;
  z-index:1000;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
.header button{
  border:none;background:none;font-size:18px;cursor:pointer;
}

/* ì§€ë„ */
#map{
  width:100%;
  height:55vh;
  margin-top:56px;
}

/* ìœ„ì¹˜ + ê²€ìƒ‰ ë°” */
.location-bar{
  position:fixed;
  left:0;
  bottom:32vh;
  width:100%;
  background:#fff;
  padding:12px 16px;
  z-index:1000;
  box-shadow:0 -2px 8px rgba(0,0,0,.08);
}
.location-bar .row{
  display:flex;
  gap:8px;
}
.location-bar input{
  flex:1;
  height:40px;
  border-radius:8px;
  border:1px solid #ddd;
  padding:0 12px;
}
.location-bar button{
  width:64px;
  height:40px;
  border:none;
  border-radius:8px;
  background:#000;
  color:#fff;
}

/* ëª©ë¡ */
.bottom-ui{
  position:fixed;
  bottom:0;left:0;
  width:100%;
  max-height:32vh;
  background:#fff;
  border-radius:16px 16px 0 0;
  z-index:1000;
  box-shadow:0 -4px 16px rgba(0,0,0,.15);
  padding:16px;
  overflow-y:auto;
}
.item{
  padding:12px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.item:last-child{border-bottom:none;}
.item h3{font-size:15px;margin-bottom:4px;}
.item p{font-size:13px;color:#666;}

/* ìƒì„¸ íŒì—… */
.detail-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:2000;
  display:none;
  align-items:flex-end;
}
.detail-popup.show{display:flex;}

.popup-content{
  width:100%;
  background:#fff;
  border-radius:16px 16px 0 0;
  padding:16px;
  animation:slideUp .25s ease;
}
@keyframes slideUp{
  from{transform:translateY(100%);}
  to{transform:translateY(0);}
}
.popup-img{
  width:100%;
  height:180px;
  border-radius:12px;
  overflow:hidden;
  background:#eee;
  margin:8px 0 12px;
}
.popup-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.popup-info p{
  font-size:14px;
  margin-bottom:6px;
  display:flex;
  justify-content:space-between;
}
.nav-btn{
  width:100%;
  height:48px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  background:#000;
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">
  <span>ì—¬ê¸°ì£¼ì°¨</span>
  <button id="myLocBtn">ğŸ“</button>
</div>

<div id="map"></div>

<div class="location-bar">
  <div class="row">
    <input id="searchInput" placeholder="ì§€ì—­ ê²€ìƒ‰ (ì˜ˆ: ì„œìš¸ì‹œì²­)">
    <button id="searchBtn">ê²€ìƒ‰</button>
  </div>
</div>

<div class="bottom-ui" id="list"></div>

<!-- ìƒì„¸ íŒì—… -->
<div class="detail-popup" id="detailPopup">
  <div class="popup-content" id="popupContent">
    <h2 id="pName"></h2>
    <div class="popup-img">
      <img id="pImg">
    </div>
    <div class="popup-info">
      <p><strong>ì£¼ì†Œ</strong><span id="pAddr"></span></p>
      <p><strong>ì´ ì£¼ì°¨ë©´</strong><span id="pTotal"></span></p>
      <p><strong>í˜¼ì¡ë„</strong><span id="pStatus"></span></p>
      <p><strong>ìš”ê¸ˆ</strong><span id="pFee"></span></p>
      <p><strong>ìš´ì˜ì‹œê°„</strong><span id="pTime"></span></p>
    </div>
    <button class="nav-btn" id="navBtn">ê¸¸ì•ˆë‚´</button>
  </div>
</div>

<script>
/* ì§€ë„ */
const map = new kakao.maps.Map(document.getElementById('map'),{
  center:new kakao.maps.LatLng(37.5665,126.9780),
  level:6
});
const geocoder=new kakao.maps.services.Geocoder();

/* í˜„ì¬ ìœ„ì¹˜ */
let myPosition=null;
document.getElementById("myLocBtn").onclick=()=>{
  navigator.geolocation.getCurrentPosition(pos=>{
    myPosition=new kakao.maps.LatLng(pos.coords.latitude,pos.coords.longitude);
    map.panTo(myPosition);
    new kakao.maps.Marker({map,position:myPosition});
  });
};

/* ê²€ìƒ‰ */
document.getElementById("searchBtn").onclick=()=>{
  const q=document.getElementById("searchInput").value;
  if(!q) return;
  geocoder.addressSearch(q,(r,s)=>{
    if(s===kakao.maps.services.Status.OK){
      map.panTo(new kakao.maps.LatLng(r[0].y,r[0].x));
    }
  });
};

/* ì„œìš¸ ê³µê³µë°ì´í„° */
const SEOUL_KEY="467852516f6a65773838624f6e6148";
fetch(`https://openapi.seoul.go.kr:8088/${SEOUL_KEY}/json/GetParkingInfo/1/30`)
.then(res=>res.json())
.then(data=>{
  const list=document.getElementById("list");
  data.GetParkingInfo.row.forEach(p=>{
    if(!p.ADDR) return;
    const park={
      name:p.PARKING_NAME,
      addr:p.ADDR,
      total:Number(p.PARKING_CNT)||0,
      fee:p.PAY_NM||"ì •ë³´ ì—†ìŒ",
      time:p.OPER_TIME||"ì •ë³´ ì—†ìŒ"
    };
    geocoder.addressSearch(park.addr,(r,s)=>{
      if(s!==kakao.maps.services.Status.OK) return;
      const pos=new kakao.maps.LatLng(r[0].y,r[0].x);
      new kakao.maps.Marker({map,position:pos});

      const item=document.createElement("div");
      item.className="item";
      item.innerHTML=`<h3>${park.name}</h3><p>${park.addr}</p>`;
      list.appendChild(item);

      item.onclick=()=>{
        document.getElementById("pName").textContent=park.name;
        document.getElementById("pAddr").textContent=park.addr;
        document.getElementById("pTotal").textContent=park.total+"ë©´";
        document.getElementById("pStatus").textContent="ì°¸ê³ ìš©";
        document.getElementById("pFee").textContent=park.fee;
        document.getElementById("pTime").textContent=park.time;
        document.getElementById("pImg").src=
          `https://source.unsplash.com/600x400/?parking,${park.addr.split(" ")[0]}`;
        document.getElementById("navBtn").onclick=()=>{
          location.href=`https://map.kakao.com/link/to/${park.name},${pos.getLat()},${pos.getLng()}`;
        };
        document.getElementById("detailPopup").classList.add("show");
        map.panTo(pos);
      };
    });
  });
});

/* íŒì—… ë‹«ê¸° (ì•ˆ/ë°– ëª¨ë‘) */
const popup=document.getElementById("detailPopup");
const popupContent=document.getElementById("popupContent");
popup.onclick=()=>popup.classList.remove("show");
popupContent.onclick=()=>popup.classList.remove("show");
</script>

</body>
</html>
