<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>여기주차</title>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=723a28831bc100497d089cbc3a64e24f&libraries=services"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",sans-serif}

.header{
  height:56px;display:flex;align-items:center;
  padding:0 16px;font-weight:700;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.search{
  padding:12px 16px;border-bottom:1px solid #eee;
}
.search input{
  width:100%;height:40px;border:1px solid #ddd;
  border-radius:8px;padding:0 12px;
}

#map{width:100%;height:45vh}

.list{
  height:calc(55vh - 56px);
  overflow-y:auto;padding:16px;
}
.item{
  padding:12px 0;border-bottom:1px solid #eee;
  cursor:pointer;
}
.item h3{font-size:15px}
.item p{font-size:13px;color:#666}

.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:flex-end;
}
.popup.show{display:flex}
.popup-box{
  width:100%;background:#fff;border-radius:16px 16px 0 0;
  padding:20px;
}
.popup-box p{
  font-size:14px;margin-bottom:8px;
  display:flex;justify-content:space-between;
}
</style>
</head>

<body>

<div class="header">여기주차</div>

<div class="search">
  <input id="search" placeholder="부산 지역 검색 (예: 해운대)">
</div>

<div id="map"></div>
<div class="list" id="list"></div>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2 id="pName"></h2>
    <p><strong>주소</strong><span id="pAddr"></span></p>
    <p><strong>전화</strong><span id="pTel"></span></p>
    <p><strong>주차면수</strong><span id="pTotal"></span></p>
  </div>
</div>

<script>
/* 지도 */
const map = new kakao.maps.Map(document.getElementById("map"), {
  center: new kakao.maps.LatLng(35.1796,129.0756),
  level: 6
});

const ps = new kakao.maps.services.Places();
const geocoder = new kakao.maps.services.Geocoder();

/* 현재 위치 */
navigator.geolocation.getCurrentPosition(pos=>{
  const myPos = new kakao.maps.LatLng(
    pos.coords.latitude,
    pos.coords.longitude
  );
  map.panTo(myPos);
  new kakao.maps.Marker({
    map,
    position: myPos,
    image: new kakao.maps.MarkerImage(
      "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
      new kakao.maps.Size(24,35)
    )
  });
});

/* 부산 공공주차장 API */
const BUSAN_KEY =
"64dfa8ddd0226789d625e94b0537771b1f1d70d23e68899d4914267475e8398d";

fetch(
  `https://apis.data.go.kr/6260000/BusanPblcPrkngInfoService/getPblcPrkngInfo?serviceKey=${BUSAN_KEY}&pageNo=1&numOfRows=50&resultType=json`
)
.then(r=>r.json())
.then(data=>{
  const items =
    data.getPblcPrkngInfo?.body?.items?.item || [];

  const list = document.getElementById("list");

  items.forEach(p=>{
    if(!p.prkplceNm) return;

    /* 목록 */
    const item = document.createElement("div");
    item.className="item";
    item.innerHTML=`
      <h3>${p.prkplceNm}</h3>
      <p>${p.lnmadr || ""}</p>
    `;
    list.appendChild(item);

    /* 지도 좌표는 카카오 장소검색으로 */
    ps.keywordSearch(
      p.prkplceNm + " 공영주차장",
      (r,s)=>{
        if(s!==kakao.maps.services.Status.OK) return;

        const pos = new kakao.maps.LatLng(r[0].y,r[0].x);
        new kakao.maps.Marker({map,position:pos});

        item.onclick=()=>{
          pName.textContent=p.prkplceNm;
          pAddr.textContent=p.lnmadr||"정보없음";
          pTel.textContent=p.phoneNumber||"정보없음";
          pTotal.textContent=p.prkcmprt||"정보없음";
          popup.classList.add("show");
          map.panTo(pos);
        };
      }
    );
  });
});

/* 검색 */
search.onchange=()=>{
  const q=search.value;
  if(!q) return;
  geocoder.addressSearch(q,(r,s)=>{
    if(s===kakao.maps.services.Status.OK){
      map.panTo(new kakao.maps.LatLng(r[0].y,r[0].x));
    }
  });
};

popup.onclick=()=>popup.classList.remove("show");
</script>

</body>
</html>
