<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>부산 공공주차장 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 카카오맵 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=723a28831bc100497d089cbc3a64e24f"></script>

  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  display: flex;
  flex-direction: column;
  background: #f5f5f5;
}

#map {
  flex: 6;
}

.list-wrap {
  flex: 4;
  background: #fff;
  overflow-y: auto;
  padding: 16px;
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
}

</head>
<body>


  
<div id="map"></div>

<div class="list-wrap" id="parkingList"></div>

<div class="popup" id="popup">
  <h2 id="pName"></h2>
  <p id="pAddr"></p>
  <p id="pTel"></p>
  <p id="pTime"></p>
  <p id="pCnt"></p>
  <div class="close-btn" onclick="closePopup()">닫기</div>
</div>

<script>
const SERVICE_KEY = "64dfa8ddd0226789d625e94b0537771b1f1d70d23e68899d4914267475e8398d";

let map;
let markers = [];

navigator.geolocation.getCurrentPosition(pos => {
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;
  initMap(lat, lng);
  loadParkingData(lat, lng);
});

function initMap(lat, lng) {
  const container = document.getElementById('map');
  const options = {
    center: new kakao.maps.LatLng(lat, lng),
    level: 5
  };
  map = new kakao.maps.Map(container, options);

  // 내 위치 마커
  new kakao.maps.Marker({
    map,
    position: new kakao.maps.LatLng(lat, lng)
  });
}

function loadParkingData() {
  const url = `https://apis.data.go.kr/6260000/BusanPblcPrkngInfoService/getBusanPblcPrkngInfo?serviceKey=${SERVICE_KEY}&numOfRows=50&pageNo=1`;

  fetch(url)
    .then(res => res.text())
    .then(xml => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xml, "text/xml");
      const items = xmlDoc.getElementsByTagName("item");
      const listEl = document.getElementById("parkingList");

      for (let item of items) {
        const name = item.getElementsByTagName("pkNm")[0]?.textContent;
        const lat = item.getElementsByTagName("lat")[0]?.textContent;
        const lng = item.getElementsByTagName("lng")[0]?.textContent;

        if (!lat || !lng) continue;

        // 마커
        const marker = new kakao.maps.Marker({
          map,
          position: new kakao.maps.LatLng(lat, lng)
        });

        marker.setMap(map);

        // 리스트
        const card = document.createElement("div");
        card.className = "parking-card";
        card.innerHTML = `<h3>${name}</h3><p>공공주차장</p>`;
        card.onclick = () => openPopup(item);

        listEl.appendChild(card);
      }
    });
}

function openPopup(item) {
  document.getElementById("pName").innerText = item.getElementsByTagName("pkNm")[0]?.textContent || "";
  document.getElementById("pAddr").innerText = "주소: " + (item.getElementsByTagName("addr")[0]?.textContent || "정보 없음");
  document.getElementById("pTel").innerText = "전화: " + (item.getElementsByTagName("tel")[0]?.textContent || "정보 없음");
  document.getElementById("pTime").innerText = "운영시간: " + (item.getElementsByTagName("operDay")[0]?.textContent || "정보 없음");
  document.getElementById("pCnt").innerText = "주차대수: " + (item.getElementsByTagName("pkCnt")[0]?.textContent || "정보 없음");

  document.getElementById("popup").classList.add("active");
}

function closePopup() {
  document.getElementById("popup").classList.remove("active");
}
</script>

</body>
</html>
