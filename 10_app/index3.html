<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>여기주차</title>

<!-- 카카오맵 -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=723a28831bc100497d089cbc3a64e24f&libraries=services"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",sans-serif}

/* 헤더 */
.header{
  position:fixed;top:0;left:0;width:100%;height:56px;
  background:#fff;display:flex;align-items:center;justify-content:space-between;
  padding:0 16px;font-weight:700;z-index:10;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

/* 지도 */
#map{
  position:fixed;top:56px;left:0;width:100%;
  height:calc(100vh - 56px - 40vh);
}

/* 검색 */
.search-bar{
  position:fixed;top:56px;left:0;width:100%;
  background:#fff;padding:10px 16px;z-index:5;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.search-bar input{
  width:100%;height:40px;border:1px solid #ddd;
  border-radius:8px;padding:0 12px;
}

/* 목록 */
.list{
  position:fixed;bottom:0;left:0;width:100%;height:40vh;
  background:#fff;border-radius:16px 16px 0 0;
  padding:16px;overflow-y:auto;
}
.item{
  padding:12px 0;border-bottom:1px solid #eee;cursor:pointer;
}
.item h3{font-size:15px}
.item p{font-size:13px;color:#666}

/* 팝업 */
.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:flex-end;z-index:20;
}
.popup.show{display:flex}
.popup-box{
  width:100%;background:#fff;border-radius:16px 16px 0 0;
  padding:20px;
}
.popup-box p{
  font-size:14px;margin-bottom:8px;
  display:flex;justify-content:space-between;
}
</style>
</head>

<body>

<div class="header">여기주차</div>
<div id="map"></div>

<div class="search-bar">
  <input id="search" placeholder="부산 지역 검색 (예: 해운대)" />
</div>

<div class="list" id="list"></div>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2 id="pName"></h2>
    <p><strong>주소</strong><span id="pAddr"></span></p>
    <p><strong>전화</strong><span id="pTel"></span></p>
    <p><strong>주차면수</strong><span id="pTotal"></span></p>
  </div>
</div>

<script>
const BUSAN_KEY =
"64dfa8ddd0226789d625e94b0537771b1f1d70d23e68899d4914267475e8398d";

const API =
`https://apis.data.go.kr/6260000/BusanPblcPrkngInfoService/getPblcPrkngInfo?serviceKey=${BUSAN_KEY}&pageNo=1&numOfRows=100&resultType=json`;

const map = new kakao.maps.Map(document.getElementById("map"), {
  center: new kakao.maps.LatLng(35.1796,129.0756),
  level: 6
});
const geocoder = new kakao.maps.services.Geocoder();

fetch(API)
  .then(r=>r.json())
  .then(data=>{
    const rows = data.getPblcPrkngInfo.body.items.item;
    const list = document.getElementById("list");

    rows.forEach(p=>{
      const item = document.createElement("div");
      item.className="item";
      item.innerHTML = `
        <h3>${p.prkplceNm}</h3>
        <p>${p.lnmadr}</p>
      `;
      list.appendChild(item);

      geocoder.addressSearch(p.lnmadr,(r,s)=>{
        if(s!==kakao.maps.services.Status.OK) return;
        const pos = new kakao.maps.LatLng(r[0].y,r[0].x);
        new kakao.maps.Marker({map,position:pos});
      });

      item.onclick=()=>{
        pName.textContent=p.prkplceNm;
        pAddr.textContent=p.lnmadr;
        pTel.textContent=p.phoneNumber||"정보없음";
        pTotal.textContent=p.prkcmprt||"정보없음";
        popup.classList.add("show");
      };
    });
  });

popup.onclick=()=>popup.classList.remove("show");

/* 검색 */
search.oninput=()=>{
  const q=search.value;
  if(!q) return;
  geocoder.addressSearch(q,(r,s)=>{
    if(s===kakao.maps.services.Status.OK){
      map.panTo(new kakao.maps.LatLng(r[0].y,r[0].x));
    }
  });
};
</script>

</body>
</html>
