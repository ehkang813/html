<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=723a28831bc100497d089cbc3a64e24f&libraries=services"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",sans-serif}

/* í—¤ë” */
.header{
  position:fixed;top:0;left:0;width:100%;height:56px;
  background:#fff;display:flex;align-items:center;justify-content:space-between;
  padding:0 16px;font-weight:700;z-index:3000;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
.header button{border:none;background:none;font-size:20px}

/* ì§€ë„ */
#map{
  position:fixed;top:56px;left:0;width:100%;
  height:calc(100vh - 56px - 42vh);z-index:1;
}

/* ê²€ìƒ‰ */
.location-bar{
  position:fixed;top:56px;left:0;width:100%;
  background:#fff;padding:12px 16px;z-index:2000;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
.location-bar .row{display:flex;gap:8px}
.location-bar input{flex:1;height:40px;border:1px solid #ddd;border-radius:8px;padding:0 12px}
.location-bar button{width:64px;height:40px;border:none;border-radius:8px;background:#000;color:#fff}

/* ëª©ë¡ */
.bottom-ui{
  position:fixed;bottom:0;left:0;width:100%;height:42vh;
  background:#fff;border-radius:16px 16px 0 0;
  z-index:2000;box-shadow:0 -4px 16px rgba(0,0,0,.15);
  padding:16px;overflow-y:auto;
}
.item{padding:12px 0;border-bottom:1px solid #eee;cursor:pointer}
.item:last-child{border-bottom:none}
.item h3{font-size:15px}
.item p{font-size:13px;color:#666}

/* íŒì—… */
.detail-popup{
  position:fixed;inset:0;background:rgba(0,0,0,.45);
  z-index:4000;display:none;align-items:flex-end;
}
.detail-popup.show{display:flex}
.popup-content{
  width:100%;background:#fff;border-radius:16px 16px 0 0;padding:16px;
}
.popup-info p{
  font-size:14px;margin-bottom:8px;
  display:flex;justify-content:space-between;
}
.nav-btn{
  width:100%;height:48px;border:none;border-radius:10px;
  background:#000;color:#fff;font-size:16px;margin-top:12px;
}
</style>
</head>

<body>

<div class="header">
  ì—¬ê¸°ì£¼ì°¨
  <button id="myLocBtn">ğŸ“</button>
</div>

<div id="map"></div>

<div class="location-bar">
  <div class="row">
    <input id="searchInput" placeholder="ì§€ì—­ ê²€ìƒ‰ (ì˜ˆ: ì„œìš¸ì‹œì²­)">
    <button id="searchBtn">ê²€ìƒ‰</button>
  </div>
</div>

<div class="bottom-ui" id="list"></div>

<!-- íŒì—… -->
<div class="detail-popup" id="detailPopup">
  <div class="popup-content" id="popupContent">
    <h2 id="pName"></h2>
    <div class="popup-info">
      <p><strong>ì£¼ì†Œ</strong><span id="pAddr"></span></p>
      <p><strong>ì „í™”ë²ˆí˜¸</strong><span id="pTel"></span></p>
      <p><strong>ì´ìš©í˜„í™©</strong><span id="pStatus"></span></p>
      <p><strong>ì´ ì£¼ì°¨ë©´</strong><span id="pTotal"></span></p>
      <p><strong>ì¥ì• ì¸ ì£¼ì°¨</strong><span id="pHandi"></span></p>
      <p><strong>íŠ¹ìˆ˜ ì£¼ì°¨</strong><span id="pSpecial"></span></p>
    </div>
    <button class="nav-btn" id="navBtn">ê¸¸ì•ˆë‚´</button>
  </div>
</div>

<script>
/* ì§€ë„ */
const map=new kakao.maps.Map(document.getElementById('map'),{
  center:new kakao.maps.LatLng(37.5665,126.9780),
  level:6
});
const geocoder=new kakao.maps.services.Geocoder();

/* í˜„ì¬ ìœ„ì¹˜ í•€ */
let myMarker=null;
document.getElementById("myLocBtn").onclick=()=>{
  navigator.geolocation.getCurrentPosition(pos=>{
    const myPos=new kakao.maps.LatLng(pos.coords.latitude,pos.coords.longitude);
    map.panTo(myPos);
    if(myMarker) myMarker.setMap(null);
    myMarker=new kakao.maps.Marker({
      map,position:myPos,
      image:new kakao.maps.MarkerImage(
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
        new kakao.maps.Size(24,35)
      )
    });
  });
};

/* ê²€ìƒ‰ */
document.getElementById("searchBtn").onclick=()=>{
  const q=document.getElementById("searchInput").value;
  if(!q) return;
  geocoder.addressSearch(q,(r,s)=>{
    if(s===kakao.maps.services.Status.OK){
      map.panTo(new kakao.maps.LatLng(r[0].y,r[0].x));
    }
  });
};

/* âœ… ì„œìš¸ì‹œ ê³µê³µì£¼ì°¨ì¥ API (HTTPS í•„ìˆ˜) */
const SEOUL_KEY="467852516f6a65773838624f6e6148";
fetch(`https://openapi.seoul.go.kr:8088/${SEOUL_KEY}/json/GetParkingInfo/1/30`)
.then(res=>res.json())
.then(data=>{
  const list=document.getElementById("list");

  if(!data.GetParkingInfo || !data.GetParkingInfo.row){
    list.innerHTML="<p>ì£¼ì°¨ì¥ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
    console.log("API ì‘ë‹µ:",data);
    return;
  }

  data.GetParkingInfo.row.forEach(p=>{
    if(!p.ADDR) return;

    const park={
      name:p.PARKING_NAME,
      addr:p.ADDR,
      tel:p.PARKING_TEL||"ì •ë³´ ì—†ìŒ",
      total:Number(p.PARKING_CNT)||0,
      handi:Number(p.HANDICAP_PARKING)||0,
      special:p.SPECIAL_PARKING||"ì—†ìŒ"
    };

    const status =
      park.total>=300?"ì—¬ìœ ":
      park.total>=100?"ë³´í†µ":"í˜¼ì¡";

    const color =
      status==="ì—¬ìœ "?"green":
      status==="ë³´í†µ"?"yellow":"red";

    geocoder.addressSearch(park.addr,(r,s)=>{
      if(s!==kakao.maps.services.Status.OK) return;
      const pos=new kakao.maps.LatLng(r[0].y,r[0].x);

      new kakao.maps.Marker({
        map,position:pos,
        image:new kakao.maps.MarkerImage(
          `https://maps.google.com/mapfiles/ms/icons/${color}-dot.png`,
          new kakao.maps.Size(32,32)
        )
      });

      const item=document.createElement("div");
      item.className="item";
      item.innerHTML=`<h3>${park.name}</h3><p>${status} Â· ${park.addr}</p>`;
      list.appendChild(item);

      item.onclick=()=>{
        pName.textContent=park.name;
        pAddr.textContent=park.addr;
        pTel.textContent=park.tel;
        pStatus.textContent=status;
        pTotal.textContent=park.total+"ë©´";
        pHandi.textContent=park.handi+"ë©´";
        pSpecial.textContent=park.special;

        navBtn.onclick=()=>{
          location.href=`https://map.kakao.com/link/to/${park.name},${pos.getLat()},${pos.getLng()}`;
        };

        map.panTo(pos);
        detailPopup.classList.add("show");
      };
    });
  });
});

/* íŒì—… ë‹«ê¸° */
detailPopup.onclick=()=>detailPopup.classList.remove("show");
popupContent.onclick=()=>detailPopup.classList.remove("show");
</script>

</body>
</html>
