<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입사시험문제</title>
    <style>
        body{background-color: #d1e3ef;}

            border: 2px solid #000;

            border-collapse: collapse;
            margin: auto;
        }

        th{ height: 45px;
            border: 1px solid #000;
            background-color: #3b4956;
            color: #ccd6d5;
            font-size: 14px;
        }

        }

        .col1{width: 84px;}
        .col2{width: 144px;}
        .col3{width: 212px;}
        .col4{width: 138px;}
        .col5{width: 122px;}
        .row2{height: 36px; background-color: #cadbed; color: #7d8995; font-size: 14px;}
        .row1{background-color: #a0b6ce; color: #000c4f;}

    </style> 
</head>
<body>
    <table>
        <tr>
            <th class="col1"></th>
            <th class="col2">OCN</th>
            <th class="col3">SUPER ACTION</th>
            <th class="col4">채널 CGV</th>
            <th class="col5">XTM</th>
        </tr>
        <tr>
            <th class="row1">19시</th>
            <td rowspan="2">의뢰인</td>
            <td>CSI MIAMI 시즌2(11회)</td>
            <td>지구가 멈춘 날</td>
            <td>Friends(20회)</td>
        </tr>
        <tr>
            <th class="row1">20시</th>
            <td>미트더 스파르탄</td>
            <td rowspan="3">공감랭크쇼</td>
            <td>Friends(21회)</td>
        </tr>
        <tr>
            <th class="row1">21시</th>
            <td>CSI MIAMI 시즌2(12회)</td>
            <td rowspan="3">스워드 피쉬</td>
            <td>가제트(81회)</td>
        </tr>
        <tr>
            <th class="row1">22시</th>
            <td>CSI MIAMI 시즌2(13회)</td>
            <td>가제트(82회)</td>
        </tr>
        <tr>
            <th class="row1">23시</th>
            <td>더 록</td>
            <td>탑기어</td>
            <td>가제트(83회)</td>
        </tr>        
        <tr>
            <td class="row2" colspan="5"><em>일간단위로 업데이트 외며, 방송사 사정에 따라 변경될 수 있습니다.</em></td>
        </tr>
    </table>
</body>
</html>
